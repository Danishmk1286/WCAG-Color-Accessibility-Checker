<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
      Color Vision Accessibility Checker | WCAG Contrast Testing Tool
    </title>
    <meta
      name="description"
      content="Easily test color combinations for accessibility and ensure your designs meet WCAG standards with our free contrast checker."
    />
    <meta
      name="keywords"
      content="color contrast checker, WCAG accessibility, web design tools, inclusive design, ADA compliance, contrast ratio calculator"
    />
    <meta name="author" content="Color Vision Team" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Color Vision Accessibility Checker" />
    <meta
      property="og:description"
      content="Check your color contrast for accessibility and compliance with WCAG. Make your designs inclusive and readable."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.thecolorcontrastchecker.com" />
    <meta
      property="og:image"
      content="https://www.thecolorcontrastchecker.com/assets/opengraph-image.png"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Color Vision Accessibility Checker" />
    <meta
      name="twitter:description"
      content="Use our free tool to test color combinations for accessibility. Quick, reliable, and WCAG-compliant."
    />
    <meta
      name="twitter:image"
      content="https://www.thecolorcontrastchecker.com/assets/twitter-card.png"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://www.thecolorcontrastchecker.com/favicon.ico"
      type="image/x-icon"
    />

    <!-- Cookie Consent CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css"
    />
  </head>

  <body>
    <div id="root"></div>

    <!-- Cookie Consent JS -->
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
    <script>
      window.cookieconsent.initialise({
        palette: {
          popup: { background: "#000" },
          button: { background: "#f1d600" },
        },
        theme: "classic",
        position: "bottom-right",
        content: {
          message:
            "This website uses cookies to ensure you get the best experience.",
          dismiss: "Got it!",
          link: "Learn more",
          href: "https://www.thecolorcontrastchecker.com/privacy-policy",
        },
      });
    </script>
  </body>
</html>
